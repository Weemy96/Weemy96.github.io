<!DOCTYPE html>
<meta charset="utf-8">
<html>

<body onload="start()">
<div id="timer_bg">
<a id="txt" style="position: absolute;"></a> <a id="tz"  style="margin-left: 6em;"></a>
</div>
<script>
function getTimezone(){
	var date = new Date().getTimezoneOffset();
    var tz = -date;
    console.log(tz);
    var show_PlusMinus = "";
    show_PlusMinus = tz > 0 ? "+":"-";
    document.getElementById('tz').innerHTML = "(GTM " + show_PlusMinus + tz/60 + ")";
    
}
function startTime() {
  const today = new Date();
  let h = today.getHours();
  let m = today.getMinutes();
  let s = today.getSeconds();
  h = checkTime(h);
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('txt').innerHTML =  h + ":" + m + ":" + s ;
  setTimeout(startTime, 1000);
}

function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}

function start(){
	startTime();
    getTimezone();
}
</script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Audiowide&display=swap');
body{
	font-family: 'Audiowide', cursive;
	font-size: 50px;
}
#timer_bg
{
 size:auto;
 color:white;
 background-color: rgba(60,60,60,0.8);
}
</style>

</body>
</html>
